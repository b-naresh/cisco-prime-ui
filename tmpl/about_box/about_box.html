<div class="modal fade xwtAboutPage" id="xwt-About" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog aboutBackTop">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					<div class="appIcon icon-cisco"></div>
				</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					<div class="icon-close"></div>
				</button>

			</div>
			<div class="modal-body text-center">
				<div class="productLogo"></div>
				<div class="productDesc">
					<div class="productInfoItem applicationName">{{applicationName}}</div>
					<div class="productInfoItem applicationSubTitle">{{applicationSubtitle}}</div>
					<div class="productInfoItem productVersion">{{versionNumber}}</div>
				</div>
				
				<div class="productInform">
						<dl class="dl-horizontal">
								{{#additionalInfo.items}}
									<dt>{{key}}</dt>
									<dd>{{value}}</dd>
								{{/additionalInfo.items}}
								{{#optionalLinks.items}}
									<dt></dt>
									<dd><a	href="{{href}}" target="{{target}}">{{label}}</a></dd>
								{{/optionalLinks.items}}
						</dl>
				</div>
												
								
				{{#bottomLinks}}
				<div class="bottomLinks">
					{{#items}}
					<span class="bottomlinkLeft"><a href="{{href}}"
						target="{{target}}">{{label}}</a></span>{{/items}}
				</div>
				{{/bottomLinks}}
			</div>
			<div class="modal-footer">
				<div class="copyright">{{copyrightInfo}}</div>
			</div>
		</div>
	</div>
</div>

		<div class="loginScreen row">
			<div>
				<div class="col-sm-12">
					<div class="icon-font-ciscologo text-left"></div>
					<div class="productlogo"><img src="{{applicatonImage}}"></div>
					<div class="productName">{{applicationName}}</div>
					<div class="productVersion">{{versionNumber}}</div>
					<form action="{{loginActionUrl}}" class="form-horizontal loginAction" role="form">
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="username"
									placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="password" class="form-control" id="password"
									placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="text-left">
									<button id="login" type="submit" class="btn btn-primary"
										disabled>Log in</button>
									<div class="forgotPasswordLink">
										Forgot password?</span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="checkbox loginAction text-left">
									<input id="remember_me" type="checkbox"> <label
										for="remember_me">Remember me</label>
								</div>
							</div>
						</div>
					</form>
					<div class="copyright">{{copyrightInfo}}</div>
				</div>
			</div>
		</div>
<script>
jQuery('#username,#password').keyup(function() {
    var empty = false;
    jQuery('#username,#password').each(function() {
        if (jQuery(this).val() == '') {
            empty = true;
        }
    });

    if (empty) {
    	jQuery('#login').attr('disabled', 'disabled'); 
    } else {
    	jQuery('#login').removeAttr('disabled'); 
    }
});</script>
